<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>❤️ Heart Disease Risk Predictor</h1>
            <p>Enter your health parameters to assess your risk</p>
        </header>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure:</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>
                
                <div class="form-group">
                    <label for="chol">Cholesterol:</label>
                    <input type="number" id="chol" name="chol" required>
                </div>
                
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="restecg">Resting ECG:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="thalach">Maximum Heart Rate:</label>
                    <input type="number" id="thalach" name="thalach" required>
                </div>
                
                <div class="form-group">
                    <label for="exang">Exercise Induced Angina:</label>
                    <select id="exang" name="exang" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="oldpeak">ST Depression:</label>
                    <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
                </div>
                
                <div class="form-group">
                    <label for="slope">Slope of Peak Exercise ST:</label>
                    <select id="slope" name="slope" required>
                        <option value="">Select</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ca">Number of Major Vessels:</label>
                    <select id="ca" name="ca" required>
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="thal">Thalassemia:</label>
                    <select id="thal" name="thal" required>
                        <option value="">Select</option>
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="predict-btn">Predict Risk</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <h2>Prediction Result</h2>
            <div id="resultContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
